<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>247Trips – Book Flights, Hotels & Holidays</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body { background:#f5f7fa; }
.hero-bg {
    background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover;
}
</style>
</head>
<body>

<!-- HERO -->
<div class="hero-bg text-white text-center py-5">
<div class="container py-5 bg-dark bg-opacity-50 rounded">

<h1 class="fw-bold">Travel Smarter with 247Trips</h1>
<p class="lead">Flights • Hotels • Holiday Packages</p>

<div class="btn-group mb-3">
  <input type="radio" class="btn-check" name="TripType" id="oneWay" checked>
  <label class="btn btn-outline-light btn-sm" for="oneWay">One Way</label>

  <input type="radio" class="btn-check" name="TripType" id="roundTrip">
  <label class="btn btn-outline-light btn-sm" for="roundTrip">Round Trip</label>

  <input type="radio" class="btn-check" name="TripType" id="multiCity">
  <label class="btn btn-outline-light btn-sm" for="multiCity">Multicity</label>
</div>

<!-- SEARCH FORM -->
<div class="card shadow">
<div class="card-body p-0">
<div class="row g-0">

<div class="col-md-2 p-3 border-end">
<small class="text-muted">FROM</small>
<input type="text" class="form-control border-0 fw-bold" placeholder="City">
</div>

<div class="col-md-2 p-3 border-end">
<small class="text-muted">TO</small>
<input type="text" class="form-control border-0 fw-bold" placeholder="City">
</div>

<div class="col-md-2 p-3 border-end">
<small class="text-muted">DEPART</small>
<input type="date" class="form-control border-0 fw-bold">
</div>

<div class="col-md-2 p-3 border-end">
<small class="text-muted">RETURN</small>
<input type="date" id="returnDate" class="form-control border-0 fw-bold" disabled>
</div>

<div class="col-md-2 p-3 border-end">
<small class="text-muted">TRAVELLERS</small>
<div class="fw-bold">1 Traveller</div>
</div>

<div class="col-md-2">
<button class="btn btn-warning w-100 h-100 fw-bold fs-4">SEARCH</button>
</div>

</div>
</div>
</div>

</div>
</div>

<!-- DESTINATIONS -->
<div class="container my-5">
<h3 class="text-center mb-4">Popular Destinations</h3>
<div class="row g-4">

<div class="col-md-4">
<div class="card shadow">
<img src="https://images.unsplash.com/photo-1524492412937-b28074a5d7da" class="card-img-top">
<div class="card-body">
<h5>Agra</h5><p>From ₹7,999</p>
</div>
</div>
</div>

<div class="col-md-4">
<div class="card shadow">
<img src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad" class="card-img-top">
<div class="card-body">
<h5>Mumbai</h5><p>From ₹12,999</p>
</div>
</div>
</div>

<div class="col-md-4">
<div class="card shadow">
<img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" class="card-img-top">
<div class="card-body">
<h5>Kolkata</h5><p>From ₹13,999</p>
</div>
</div>
</div>

</div>
</div>

<!-- OFFERS -->
<div class="container my-5">
<h3 class="text-center mb-4">Special Offers</h3>
<div class="row g-4">

<div class="col-md-4">
<div class="card shadow">
<img src="https://images.unsplash.com/photo-1511739001486-6bfe10ce785f" class="card-img-top">
<div class="card-body">
<h5>Goa Holiday</h5>
<span class="badge bg-danger">30% OFF</span>
</div>
</div>
</div>

<div class="col-md-4">
<div class="card shadow">
<img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" class="card-img-top">
<div class="card-body">
<h5>Manali Tour</h5>
<span class="badge bg-success">₹10,000 OFF</span>
</div>
</div>
</div>

<div class="col-md-4">
<div class="card shadow">
<img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" class="card-img-top">
<div class="card-body">
<h5>Beach Resorts</h5>
<span class="badge bg-warning text-dark">20% OFF</span>
</div>
</div>
</div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const oneWay=document.getElementById("oneWay");
const roundTrip=document.getElementById("roundTrip");
const returnDate=document.getElementById("returnDate");

oneWay.addEventListener("change",()=>{returnDate.disabled=true;returnDate.value="";});
roundTrip.addEventListener("change",()=>{returnDate.disabled=false;});
</script>

</body>
</html>
