<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flight Tickets - 247Trips</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f0f4f8; }
        .btn-check:checked + .btn { background-color: #ffc107; color: #000; }
        .dropdown-custom { top: 100%; z-index: 1050; }
        .card { border-radius: 1rem; }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container-fluid px-4">

            <!-- Logo -->
            <a class="navbar-brand fw-bold text-primary" href="index.html">247Trips</a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item text-center">
                        <a class="nav-link fw-semibold d-flex flex-column align-items-center active" href="flight.html">
                            <i class="bi bi-airplane fs-5 mb-0"></i>
                            <span class="small">Flights</span>
                        </a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link fw-semibold d-flex flex-column align-items-center" href="#">
                            <i class="bi bi-bus-front fs-5 mb-0"></i>
                            <span class="small">Bus</span>
                        </a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link fw-semibold d-flex flex-column align-items-center" href="#">
                            <i class="bi bi-train-front fs-5 mb-0"></i>
                            <span class="small">Trains</span>
                        </a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link fw-semibold d-flex flex-column align-items-center" href="#">
                            <i class="bi bi-building fs-5 mb-0"></i>
                            <span class="small">Hotels</span>
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-info text-white fw-semibold px-3 py-2 rounded-pill shadow" href="login.html">
                            Login / Signup
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- FLIGHT BOOKING FORM -->
    <div class="container-fluid bg-primary bg-opacity-75 py-4">
        <div class="container px-4">

            <!-- Trip Type -->
            <div class="btn-group mb-3" role="group">
                <input type="radio" class="btn-check" name="TripType" id="oneWay" checked>
                <label class="btn btn-outline-light btn-sm" for="oneWay">One Way</label>

                <input type="radio" class="btn-check" name="TripType" id="roundTrip">
                <label class="btn btn-outline-light btn-sm" for="roundTrip">Round Trip</label>

                <input type="radio" class="btn-check" name="TripType" id="multiCity">
                <label class="btn btn-outline-light btn-sm" for="multiCity">Multicity</label>
            </div>

            <form id="flightSearchForm" method="post">
                <div class="card shadow">
                    <div class="card-body p-0">
                        <div class="row g-0 align-items-stretch">
                            <input type="hidden" id="FromCode" name="FromCode">
                            <input type="hidden" id="ToCode" name="ToCode">

                            <!-- FROM -->
                            <div class="col-md-2 border-end p-3 position-relative">
                                <small class="text-muted fw-semibold">FROM</small>
                                <input type="text" class="form-control border-0 p-0 fw-bold" id="fromCity" placeholder="From" autocomplete="off" required>
                                <div id="fromDropdown" class="position-absolute bg-white shadow rounded w-100 d-none dropdown-custom"></div>
                            </div>

                            <!-- TO -->
                            <div class="col-md-2 border-end p-3 position-relative">
                                <small class="text-muted fw-semibold">TO</small>
                                <input type="text" class="form-control border-0 p-0 fw-bold" id="toCity" placeholder="To" autocomplete="off" required>
                                <div id="toDropdown" class="position-absolute bg-white shadow rounded w-100 d-none dropdown-custom"></div>
                            </div>

                            <!-- DEPARTURE -->
                            <div class="col-md-2 border-end p-3">
                                <small class="text-muted fw-semibold">DEPARTURE</small>
                                <input type="date" class="form-control border-0 p-0 fw-bold" id="departureDate" required>
                            </div>

                            <!-- RETURN -->
                            <div class="col-md-2 border-end p-3">
                                <small class="text-muted fw-semibold">RETURN</small>
                                <input type="date" class="form-control border-0 p-0 fw-bold" id="returnDate" disabled>
                            </div>

                            <!-- TRAVELLER & CLASS -->
                            <div class="col-md-2 border-end p-3 position-relative">
                                <small class="text-muted fw-semibold">TRAVELLER & CLASS</small>
                                <div class="fw-bold" id="travellerSummary">1 Traveller</div>
                                <small class="text-muted" id="selectedClass">Economy</small>

                                <div id="travellerDropdown" class="position-absolute bg-white shadow rounded p-3 d-none w-100 dropdown-custom">

                                    <!-- Adults -->
                                    <div class="d-flex justify-content-between mb-2">
                                        <div>
                                            <div class="fw-semibold">Adults</div>
                                            <small class="text-muted">(12+ Years)</small>
                                        </div>
                                        <div class="btn-group btn-group-sm">
                                            <button type="button" class="btn btn-outline-secondary" onclick="changeCount('adult', -1)">−</button>
                                            <span class="btn btn-light" id="adultCount">1</span>
                                            <button type="button" class="btn btn-outline-secondary" onclick="changeCount('adult', 1)">+</button>
                                        </div>
                                    </div>

                                    <!-- Children -->
                                    <div class="d-flex justify-content-between mb-2">
                                        <div>
                                            <div class="fw-semibold">Children</div>
                                            <small class="text-muted">(2–12 Years)</small>
                                        </div>
                                        <div class="btn-group btn-group-sm">
                                            <button type="button" class="btn btn-outline-secondary" onclick="changeCount('child', -1)">−</button>
                                            <span class="btn btn-light" id="childCount">0</span>
                                            <button type="button" class="btn btn-outline-secondary" onclick="changeCount('child', 1)">+</button>
                                        </div>
                                    </div>

                                    <!-- Infant -->
                                    <div class="d-flex justify-content-between mb-3">
                                        <div>
                                            <div class="fw-semibold">Infant</div>
                                            <small class="text-muted">(0–2 Years)</small>
                                        </div>
                                        <div class="btn-group btn-group-sm">
                                            <button type="button" class="btn btn-outline-secondary" onclick="changeCount('infant', -1)">−</button>
                                            <span class="btn btn-light" id="infantCount">0</span>
                                            <button type="button" class="btn btn-outline-secondary" onclick="changeCount('infant', 1)">+</button>
                                        </div>
                                    </div>

                                    <!-- Class -->
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="travelClass" checked value="Economy">
                                            <label class="form-check-label">Economy</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="travelClass" value="Premium Economy">
                                            <label class="form-check-label">Premium Economy</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="travelClass" value="Business">
                                            <label class="form-check-label">Business</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="travelClass" value="First Class">
                                            <label class="form-check-label">First Class</label>
                                        </div>
                                    </div>

                                    <button type="button" class="btn btn-primary w-100 btn-sm" onclick="applyTravellers()">Done</button>
                                </div>
                            </div>

                            <!-- SEARCH BUTTON -->
                            <div class="col-md-2 d-flex">
                                <button type="submit" class="btn btn-warning fw-bold fs-4 w-100 rounded-0">
                                    SEARCH
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-light text-center py-3 mt-5">
        <small>© 2026 247Trips. All rights reserved.</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Flight Form Scripts -->
    <script>
        // Trip type logic
        const oneWay = document.getElementById("oneWay");
        const roundTrip = document.getElementById("roundTrip");
        const returnDate = document.getElementById("returnDate");

        oneWay.addEventListener("change", () => { returnDate.disabled = true; returnDate.value = ""; });
        roundTrip.addEventListener("change", () => { returnDate.disabled = false; returnDate.required = true; });

        document.getElementById("departureDate").addEventListener("change", function () {
            returnDate.min = this.value;
        });

        // Traveller dropdown
        let counts = { adult: 1, child: 0, infant: 0 };
        const travellerBox = document.getElementById("travellerSummary").parentElement;
        const dropdown = document.getElementById("travellerDropdown");

        travellerBox.addEventListener("click", e => { e.stopPropagation(); dropdown.classList.toggle("d-none"); });
        dropdown.addEventListener("click", e => e.stopPropagation());
        document.addEventListener("click", () => dropdown.classList.add("d-none"));

        function changeCount(type, value) {
            const total = counts.adult + counts.child + counts.infant;
            if (type === "adult" && counts.adult + value < 1) return;
            if (counts[type] + value < 0) return;
            if (total + value > 9) return;

            counts[type] += value;
            document.getElementById(type + "Count").innerText = counts[type];
        }

        function applyTravellers() {
            const total = counts.adult + counts.child + counts.infant;
            const selectedClass = document.querySelector('input[name="travelClass"]:checked').value;
            document.getElementById("travellerSummary").innerText = `${total} Traveller${total>1?"s":""}`;
            document.getElementById("selectedClass").innerText = selectedClass;
            dropdown.classList.add("d-none");
        }

        // Mock city dropdown
        function setupCityDropdown(inputId, dropdownId) {
            const input = document.getElementById(inputId);
            const dropdown = document.getElementById(dropdownId);
            input.addEventListener("focus", () => dropdown.classList.remove("d-none"));
            input.addEventListener("input", () => dropdown.classList.remove("d-none"));
            document.addEventListener("click", e => {
                if (!input.contains(e.target) && !dropdown.contains(e.target)) dropdown.classList.add("d-none");
            });
        }
        setupCityDropdown("fromCity","fromDropdown");
        setupCityDropdown("toCity","toDropdown");
    </script>

</body>
</html>
